   
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Appointment</h1>
                <a routerLink="/"class="h4 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a routerLink="appointment" class="h4 text-white">Appointment</a>
            </div>
        </div>
    </div>
  
    <div class="container-fluid bg-primary bg-appointment mb-5 wow fadeInUp" data-wow-delay="0.1s" >
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-6 py-5">
                    <div class="py-5">
                        <h1 class="display-5 text-white mb-4">PREPARATION BEFORE APPOINTMENT</h1>
                        <p class="text-white mb-0" id="p1"></p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                        <h1 class="text-white mb-4">Make Appointment</h1>
                        <form>
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <select class="form-select text-white bg-light border-0" style="height: 55px;" id="s1" onchange="s2()" name="service1" [(ngModel)] = "service1">
                                        <option selected>Select A Service</option>
                                        <option value="Radiology">Radiology</option>
                                        <option value="Biopsies">Biopsies</option>
                                        <option value="Facility">Facility</option>
                                    </select>

                                </div>
                                <div class="col-12 col-sm-6">
                                    <select class="form-select text-white bg-light border-0" style="height: 55px;" id="s3" onchange="asd('s3')" name="service2" [(ngModel)] = "service2">
                                        <option selected >Select Service</option>
                                        <option value="X-ray">X-ray</option>
                                        <option value="Mammography">Mammography</option>
                                        <option value="Bone-Densitometry">Bone Densitometry</option>
                                        <option value="Ultrasound">Ultrasound</option>
                                        <option value="CT-Scan">CT-Scan</option>
                                    </select>

                                    <select class="form-select text-white bg-light border-0" style="height: 55px;" id="s4" onchange="asd('s4')" name="service2" [(ngModel)] = "service2">
                                        <option selected >Select Service</option>
                                        <option value="Vacuum-Assisted-Biopsy">Vacuum-Assisted Biopsy</option>
                                        <option value="Vacuum-Assisted-Excision"> Vacuum Assisted Excision</option>
                                        <option value="CT-Guided-Biopsy"> CT Guided Biopsy</option>
                                        <option value="Ultrasound-Guided">Ultrasound Guided</option>

                                    </select>

                                    <select class="form-select text-white bg-light border-0" style="height: 55px;" id="s5" onchange="asd('s5')" name="service2" [(ngModel)] = "service2">
                                        <option selected >Select Service</option>
                                        <option value="Radiofrequency-Ablation">Radiofrequency Ablation</option>
                                        <option value="Varicose-Vein-Ablation"> Varicose Vein Ablation</option>
                                        <option value="Guided-Blocks"> Guided Blocks</option>
                                        <option value="PET-Guide">PET Guide</option>
                                        <option value="Nuclear-Medicine">Nuclear Medicine</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 ">
                                    <input type="text"  class="form-control text-white bg-light border-0" placeholder="Your Name" style="height: 55px;" name="name" [(ngModel)] = "name">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control text-white bg-light border-0" placeholder="Your Email" style="height: 55px;" name="email" [(ngModel)] = "email">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="date"
                                            class="form-control text-white bg-light border-0 datetimepicker-input"
                                            placeholder="Appointment Date" data-target="#date1"  style="height: 55px;" name="date" [(ngModel)] = "date">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="time" id="time1" data-target-input="nearest">
                                        <input type="time"
                                            class="form-control text-white bg-light border-0 datetimepicker-input"
                                            placeholder="Appointment Time" data-target="#time1"  style="height: 55px;" name="time" [(ngModel)] = "time">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <a class="btn btn-dark py-2 px-4  w-100" type="button" target="_blank" href="https://wa.me/918668588114?text=Name: {{name}} %0a Email: {{email}} %0a Service: {{service1}} %0a Facility: {{service2}} %0a Date: {{date}} %0a Time: {{time}}">Send Information</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 

<hr><hr>
